{%  extends 'front/app.html' %}
{%  block seo %}
 <title>{{ ref.ref_seo_baslik }}</title>
      <meta name="keywords" content="{{ ref.ref_.seo_keywords }}">
      <meta name="description" content="{{ ref.ref_seo_aciklama }}">
   {% endblock %}

{%  block content %}
<div class="container page-container">
<div class="row page-row">
    <div class="col-md-8">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block sld-res" src="{{ ref.ref_resim.url }}" alt="First slide">
                        </div>
                          {% for r in res %}
                        <div class="carousel-item">
                          <img class="d-block w-100 sld-res" src="{{ r.res_resim.url }}" alt="Second slide">
                        </div>
                          {% endfor %}

                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
    </div>
    <div class="col-md-4">
        <div class="rf-baslik">
            <h2>{{ ref.ref_baslik }}</h2><h4>{{ ref.ref_adi }}</h4>
        </div>
        <div class="rf-aciklama">
            <p>{{ ref.ref_aciklama }}</p>
            <b>{{ ref.ref_teknoloji }}</b>
        </div>
        <div class="rf-buton">
            <a class="btn btn-success btn-block" href="{{ ref.ref_siteurl }}" target="_">Siteye Git</a>
        </div>

    </div>
</div>
</div>
{% endblock %}
